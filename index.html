<!DOCTYPE html>
<html lang="pl" dir="ltr">
<head>

    <meta name="description" content="Opis tabeli w Bootstrapie">

    <title>Bootstrap Tables</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
    <table class="table">
        <caption>

            <th scope="col" class="table-success">Number2</th>
        </tr>

        </tr>
        <tr>
            <th>Line2</th>

            <td>1</td>
        </tr>
        <tr>

            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <th>Line4</th>
            <td>1</td>
            <td>0</td>
        </tr>
        <tr>
            <th>Line5</th>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <th>Line6</th>
            <td>1</td>

        </tr>
    </table>
</body>
</html>
